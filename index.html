<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Asistencia</title>
</head>

<body>
	<div class="contenedor">
		<div class="margen">
			<div class="auth ">
				<!--Add buttons to initiate auth-->
				<button id="authorize_button" onclick="handleAuthClick()">Autenticación Google</button>
			</div>
			<div class="registro activo" id="registro">
				<div class="header">
					<h1>¡Control de Asistencia!</h1>
				</div>
				<form class="formulario" id="formulario">
					<label class="label-texto" for="nombre">Número Documento</label>
					<div class="contenedor-input">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-person-circle" viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
							<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
						</svg>
						<input type="text" id="nombre" name="nombre" placeholder="Ingrese su número documento"
							onkeyup="buscarOpcion()">
					</div>

					<label class="label-texto" for="nombre">Nombre</label>
					<div class="contenedor-input">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-person-circle" viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
							<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
						</svg>
						<input type="text" id="nombre" name="nombre">
					</div>
					
					<div class="contenedor-radio">						
						<input type="radio" id="ingreso" name="radio" checked="checked">
						<label class="label-radio" for="ingreso">Ingreso</label>
						
						<input type="radio" id="salida" name="radio">
						<label class="label-radio" for="salida">Salida</label>

						<input type="radio" id="ausentismo" name="radio">
						<label class="label-radio" for="ausentismo">Ausentismo</label>						
					</div>

					<div class="contenedor-ausentismo activo">
						<input type="radio" id="cita" name="ausentismo" checked="checked">
						<label class="label-ausentismo" for="cita">Cita médica</label>
						
						<input type="radio" id="empresa" name="ausentismo">
						<label class="label-ausentismo" for="empresa">Empresa</label>
						
						<input type="radio" id="personal" name="ausentismo">
						<label class="label-ausentismo" for="personal">Personal</label>
						
						<input type="radio" id="calamidad" name="ausentismo">
						<label class="label-ausentismo calamidad" for="calamidad">Calamidad domestica</label>
					</div>

					<div class="mensaje">
						<label class="label-texto" for="mensaje">Observaciones</label>
						<textarea name="mensaje" placeholder="Ingrese su mensaje"></textarea>
					</div>

					<div class="contenedor-boton">
						<button type="submit">
							Registrame
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-check" viewBox="0 0 16 16">
								<path
									d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
							</svg>
						</button>
					</div>

					<div class="contenedor-boton sign-out">	
						<!--Add buttons to sign out-->					
						<button id="signout_button" onclick="handleSignoutClick()">Salir</button>
					</div>
				</form>
			</div>

			<div class="header exito" id="exito">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-check-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
					<path
						d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
				</svg>
				<h1>Registrado!</h1>
				<p>Su registro fue enviado exitosamente</p>
			</div>					
		</div>
	</div><!--Contenedor -->

	<script async defer src="https://apis.google.com/js/api.js" id="gapi"></script>
	<script async defer src="https://accounts.google.com/gsi/client" id="gis"></script>
	<script async defer src="js/auth.js"></script>
	<script async defer src="js/app.js"></script>
	
</body>

</html>
